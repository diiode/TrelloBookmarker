<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/select2.css" />
</head>
<body>
    <div id="login">
        <h2>Log in</h2>
        <button id="loginButton">Log in</button>
    </div>

    <div id="bookmark" style="display: none;">
        <h2>Bookmark</h2>
        <form>
            <div>
                <span>URL</span>
                <input id="bookmarkUrl" type="text" />
            </div>

            <br />
            <div>
                <span>Name</span>
                <input id="bookmarkName" type="text" />
            </div>

            <div>
                <span>Board</span>
                <select id="boardSelect">
                    <option>Select...</option>
                </select>
            </div>
            <div>
                <span>List</span>
                <select id="listSelect">
                    <option>Select...</option>
                </select>
            </div>
            <div>
                <span>Place in list</span>
                <input type="checkbox" />
            </div>
            <div>
                <span>Tags</span>
                <input id="tagPicker" type="text" value="" style="width: 100%" />
            </div>
            <button id="newBookmarkButton" type="submit">Bookmark</button>
            <br />
            <div id="successMessage" style="background-color: green; display: none;">
                <p>Successful added card</p>
            </div>
        </form>
    </div>
</body>
</html>
