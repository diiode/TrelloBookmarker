<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Trello bookmarker</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <!--<div id="login" style="display: none;">-->
    <div id="login">
        <h2>Log in</h2>
        <button id="loginButton">Log in</button>
    </div>

    <div id="bookmark" style="display: none;">
            <!--<div id="bookmark">-->
        <h2>Bookmark</h2>
        <form>
            <div class="row">
                <div class="three columns">
                    <label>URL</label>
                </div>
                <div class="six columns">
                    <input id="bookmarkUrl" type="text" placeholder="Url" />
                </div>
                <div class="three columns">

                </div>
            </div>
            <br />
            <div class="row">
                <div class="three columns">
                    <label>Name</label>
                </div>
                <div class="six columns">
                    <input id="bookmarkName" type="text" placeholder="Title" />
                </div>
                <div class="three columns"></div>
            </div>

            <div class="row">
                <div class="three columns">
                    <label>Board</label>
                </div>
                <div class="six columns">
                    <select id="boardSelect">
                        <option>Select...</option>
                    </select>
                </div>
                <div class="three columns"></div>
            </div>
            <div class="row">
                <div class="three columns">
                    <label>List</label>
                </div>
                <div class="six columns">
                    <select id="listSelect">
                        <option>Select...</option>
                    </select>
                </div>
                <div class="three columns"></div>
            </div>
            <div class="row">
                <div class="three columns">
                    <label>Labels</label>
                </div>
                <div class="nine columns" style="margin-bottom: 15px;">
                    <input id="labelPicker" type="text" value="" style="margin-bottom: 0px;" />
                </div>

            </div>
            <div class="row">
                <div class="three columns">
                    <label>Add new label</label>
                </div>
                <div class="three columns">
                    <select id="colorSelect">
                        <option>Color...</option>
                        <option value="green" class="green-color-label">Green</option>
                        <option value="yellow" class="yellow-color-label">Yellow</option>
                        <option value="orange" class="orange-color-label">Orange</option>
                        <option value="red" class="red-color-label">Red</option>
                        <option value="purple" class="purple-color-label">Purple</option>
                        <option value="blue" class="blue-color-label">Blue</option>
                        <option value="sky" class="sky-color-label">Sky</option>
                        <option value="lime" class="lime-color-label">Lime</option>
                        <option value="pink" class="pink-color-label">Pink</option>
                        <option value="black" class="black-color-label">Black</option>
                        <option value="null" class="null-color-label">No color</option>
                    </select>
                </div>
                <div class="four columns">
                    <input id="newLabelTextbox" type="text" placeholder="Label name" />
                </div>
                <div class="two columns">
                    <button id="newLabelButton" class="button-primary"
                            style="float: right">
                        Add
                    </button>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="six columns">
                    <button id="newBookmarkButton" class="button-primary" type="button">Bookmark</button>
                </div>
                <div class="six columns">
                    <div id="successMessage" style="float: right; display: none;" class="alert">
                        &#10003;&nbsp;<span id="textSuccessMessage"></span> 
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
<script src="js/jquery.js"></script>
<script src="js/select2.js"></script>
<script src="trello-login.js" type="text/javascript"></script>
