<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div id="login">
        <h2>Log in</h2>
        <button id="loginButton">Log in</button>
    </div>

    <div id="bookmark" style="display: none;">
        <h2>Bookmark</h2>
        <form>
            <div class="row">
                <div class="two columns">
                    <label>URL</label>
                </div>
                <div class="six columns">
                    <input id="bookmarkUrl" type="text" />
                </div>
                <div class="four columns">

                </div>
            </div>
            <br />
            <div class="row">
                <div class="two columns">
                    <label>Name</label>
                </div>
                <div class="six columns">
                    <input id="bookmarkName" type="text" />
                </div>
                <div class="four columns"></div>
            </div>

            <div class="row">
                <div class="two columns">
                    <label>Board</label>
                </div>
                <div class="six columns">
                    <select id="boardSelect">
                        <option>Select...</option>
                    </select>
                </div>
                <div class="four columns"></div>
            </div>
            <div class="row">
                <div class="two columns">
                    <label>List</label>
                </div>
                <div class="six columns">
                    <select id="listSelect">
                        <option>Select...</option>
                    </select>
                </div>
                <div class="four columns"></div>
            </div>
            <div class="row">
                <label>Labels</label>
                <input id="labelPicker" type="text" value="" style="width: 100%" />
            </div>
            <button id="newBookmarkButton" type="submit">Bookmark</button>
            <br />
            <div id="successMessage" style="background-color: green; display: none;">
                <p>Successful added card</p>
            </div>
        </form>
    </div>
</body>
</html>
